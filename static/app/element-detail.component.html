<view-message-dialog></view-message-dialog>

<detail-command-bar (onDataChange)="dataChange($event)" [currentElement]="element"></detail-command-bar>

<breadcrumbs [parentElementsList]="breadcrumbs"></breadcrumbs>

<div class="ms-Grid">
    <div class="ms-Grid-row">
        <div class="ms-List-item ms-Grid-col ms-u-sm12 ms-u-xl5">
            <h2 class="ms-font-xl">Сообщения</h2>
            <messages-list [viewMessageDialog]="viewMessageDialog" [localMessages]="messagesSet">Загрузка ...</messages-list>
        </div>
        <div class="ms-List-item ms-Grid-col ms-u-sm12 ms-u-xl3">
            <h2 class="ms-font-xl">Заметки</h2>
            <notes-list [localNotes]="notesSet">Загрузка ...</notes-list>
        </div>
    </div>
</div>
<div class="ms-Grid">
    <h2 class="ms-font-xl">Элементы</h2>
    <div class="ms-Grid-row">
        <elements-list [localElements]="elementsSet" (onSetFavorite)="dataChange($event)">Загрузка ...</elements-list>
    </div>
</div>
