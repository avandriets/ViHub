<div class="ms-CommandBar ms-u-hiddenMdDown">
    <div class="ms-CommandBar-sideCommands">
        <div class="ms-CommandButton">
            <button class="ms-CommandButton-button">
                <span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--Tiles"></i></span><span class="ms-CommandButton-label">Вид</span><span class="ms-CommandButton-dropdownIcon"><i class="ms-Icon ms-Icon--ChevronDown"></i></span>
            </button>
            <ul class="ms-ContextualMenu is-opened ms-ContextualMenu--hasIcons" style="width: 100px;">
                <li class="ms-ContextualMenu-item" (click)="onTableViewClick()">
                    <a class="ms-ContextualMenu-link " tabindex="1">Список</a>
                    <i class="ms-Icon ms-Icon--List"></i>
                </li>
                <li class="ms-ContextualMenu-item" (click)="onCardViewClick()">
                    <a class="ms-ContextualMenu-link " tabindex="1">Плитка</a>
                    <i class="ms-Icon ms-Icon--Tiles"></i>
                </li>
            </ul>
        </div>
    </div>
    <div class="ms-CommandBar-mainArea">
        <div class="ms-SearchBox  ms-SearchBox--commandBar">
            <input class="ms-SearchBox-field" type="text" value="">
            <label class="ms-SearchBox-label">
                <i class="ms-SearchBox-icon ms-Icon ms-Icon--Search"></i>
                <span class="ms-SearchBox-text">Search</span>
            </label>
            <div class="ms-CommandButton ms-SearchBox-clear ms-CommandButton--noLabel  ">
                <button class="ms-CommandButton-button">
                    <span class="ms-CommandButton-icon "><i class="ms-Icon ms-Icon--Cancel"></i></span><span class="ms-CommandButton-label"></span>
                </button>
            </div>
            <div class="ms-CommandButton ms-SearchBox-exit ms-CommandButton--noLabel  ">
                <button class="ms-CommandButton-button">
                    <span class="ms-CommandButton-icon "><i class="ms-Icon ms-Icon--ChromeBack"></i></span><span class="ms-CommandButton-label"></span>
                </button>
            </div>
            <div class="ms-CommandButton ms-SearchBox-filter ms-CommandButton--noLabel  ">
                <button class="ms-CommandButton-button">
                    <span class="ms-CommandButton-icon "><i class="ms-Icon ms-Icon--Filter"></i></span><span class="ms-CommandButton-label"></span>
                </button>
            </div>
        </div>

        <div class="ms-CommandButton">
            <button (click)="onClickShowDialog()" class="ms-CommandButton-button">
                <span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--CirclePlus"></i></span><span class="ms-CommandButton-label">Создать</span></button>
        </div>

    </div>
</div>

<add-element-dialog (onAddElement)="onLocalDataChange($event)"></add-element-dialog>
