<div *ngIf="elementService.cardView == true">

    <div *ngFor="let element of localElements" class="ms-Grid-col ms-u-sm12 ms-u-lg4 ms-u-xl12 m-b-1">
        <div class="ms-Card ">
            <div class="ms-Card-header">
                <div class="ms-Card-primaryText">{{ element.name }}</div>
                <div class="ms-Card-secondaryText">{{ element.first_name }} {{ element.last_name }}</div>
                <div class="ms-Card-tertiaryText">{{ element.description }}</div>
                <div class="ms-Card-optionalText ms-fontColor-themePrimary">{{ element.created_at|date:'dd.MM.yyyy hh:mm' }}</div>
                <ul class="ms-Card-header-actions">
                    <li (click)="changeFavorite(element)" data-action-id="favorite" class="ms-Card-action" alt="Добавить в избранное" title="Добавить в избранное" tabindex="5"><i [ngClass]="{'ms-Icon ms-Icon--Flag': true, 'ms-fontColor-yellow': element.is_favorite}"></i></li>
                </ul>
            </div>
            <ul class="ms-Card-actions">
                <li (click)="gotoDetail(element)" class="ms-Card-overflow" alt="Перейти к элементу" title="Перейти к элементу">Перейти ...</li>
            </ul>
        </div>
    </div>

</div>

<table *ngIf="elementService.cardView == false" class="ms-Table ">
    <thead>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Дата</th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let element of localElements">
        <td class="ms-Link" (click)="gotoDetail(element)">{{ element.name}}</td>
        <td>{{ element.first_name }} {{ element.last_name }}</td>
        <td>{{ element.created_at|date:'hh:mm  dd.MM.yyyy' }}</td>
        <td><i (click)="changeFavorite(element)" [ngClass]="{'ms-Icon ms-Icon--Flag': true, 'ms-fontColor-yellow': element.is_favorite}"></i></td>
    </tr>
    </tbody>
</table>
