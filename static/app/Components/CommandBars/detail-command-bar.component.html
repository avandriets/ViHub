<div class="ms-CommandBar ms-u-hiddenMdDown">
    <div class="ms-CommandBar-sideCommands">
        <div class="ms-CommandButton">
            <button class="ms-CommandButton-button">
                <span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--Tiles"></i></span><span class="ms-CommandButton-label">Вид</span><span class="ms-CommandButton-dropdownIcon"><i class="ms-Icon ms-Icon--ChevronDown"></i></span>
            </button>
            <ul class="ms-ContextualMenu ms-ContextualMenu--hasIcons" style="width: 100px;">
                <li class="ms-ContextualMenu-item">
                    <a class="ms-ContextualMenu-link " tabindex="1">Список</a>
                    <i class="ms-Icon ms-Icon--List"></i>
                </li>
                <li class="ms-ContextualMenu-item">
                    <a class="ms-ContextualMenu-link " tabindex="1">White board</a>
                    <i class="ms-Icon ms-Icon--Tiles"></i>
                </li>
            </ul>
        </div>

    </div>
    <div class="ms-CommandBar-mainArea">

        <div class="ms-CommandButton">
            <button class="ms-CommandButton-button">
                <span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--CirclePlus"></i></span><span class="ms-CommandButton-label">Создать</span><span class="ms-CommandButton-dropdownIcon"><i class="ms-Icon ms-Icon--ChevronDown"></i></span>
            </button>
            <ul class="ms-ContextualMenu is-opened ms-ContextualMenu--hasIcons" style="width: 100px;">
                <li (click)="onClickCreateElement()" class="ms-ContextualMenu-item">
                    <a class="ms-ContextualMenu-link " tabindex="1">Элемент</a>
                    <i class="ms-Icon ms-Icon--List"></i>
                </li>
                <li class="ms-ContextualMenu-item">
                    <a (click)="onClickAddMessageDialog()" class="ms-ContextualMenu-link " tabindex="1">Сообщение</a>
                    <i class="ms-Icon ms-Icon--Tiles"></i>
                </li>
                <li (click)="onClickAddNoteDialog()" class="ms-ContextualMenu-item">
                    <a class="ms-ContextualMenu-link " tabindex="1">Заметка</a>
                    <i class="ms-Icon ms-Icon--Tiles"></i>
                </li>
            </ul>
        </div>

        <div class="ms-CommandButton">
            <button (click)="onClickEditElement()" class="ms-CommandButton-button"><span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--Edit"></i></span><span class="ms-CommandButton-label">Изменить</span></button>
        </div>
        <div class="ms-CommandButton">
            <button (click)="onClickDeleteElement()" class="ms-CommandButton-button"><span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--Delete"></i></span><span class="ms-CommandButton-label">Удалить</span></button>
        </div>

        <div class="ms-CommandButton">
            <button class="ms-CommandButton-button">
                <span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--Filter"></i></span>
                <span class="ms-CommandButton-label">Отбор</span>
                <span class="ms-CommandButton-dropdownIcon"><i class="ms-Icon ms-Icon--ChevronDown"></i></span>
            </button>
            <ul class="ms-ContextualMenu is-opened ms-ContextualMenu--hasIcons" style="width: 100px;">
                <li class="ms-ContextualMenu-item">
                    <a class="ms-ContextualMenu-link " tabindex="1">Фильтр 1</a>
                    <i class="ms-Icon ms-Icon--List"></i>
                </li>
                <li class="ms-ContextualMenu-item">
                    <a class="ms-ContextualMenu-link " tabindex="1">Фильтр 2</a>
                    <i class="ms-Icon ms-Icon--Tiles"></i>
                </li>
            </ul>
        </div>
        <div class="ms-CommandButton">
            <button class="ms-CommandButton-button">
                <span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--People"></i></span>
                <span class="ms-CommandButton-label">Пользователи</span>
                <span class="ms-CommandButton-dropdownIcon"><i class="ms-Icon ms-Icon--ChevronDown"></i></span>
            </button>
            <ul class="ms-ContextualMenu is-opened ms-ContextualMenu--hasIcons" style="width: 100px;">
                <li class="ms-ContextualMenu-item">
                    <a (click)="onClickAddMember()" class="ms-ContextualMenu-link " tabindex="1">Добавить</a>
                    <i class="ms-Icon ms-Icon--CirclePlus"></i>
                </li>
                <li class="ms-ContextualMenu-item">
                    <a (click)="onClickMembersView()" class="ms-ContextualMenu-link " tabindex="1">Участники</a>
                    <i class="ms-Icon ms-Icon--List"></i>
                </li>
            </ul>
        </div>


        <div class="ms-CommandButton ms-CommandBar-overflowButton ms-CommandButton--noLabel  ">
            <button class="ms-CommandButton-button">
                <span class="ms-CommandButton-icon "><i class="ms-Icon ms-Icon--More"></i></span><span class="ms-CommandButton-label"></span>
            </button>

            <ul class="ms-ContextualMenu  is-opened ms-ContextualMenu--hasIcons">
                <li class="ms-ContextualMenu-item ">
                    <a class="ms-ContextualMenu-link " tabindex="1">Folder</a>
                    <i class="ms-Icon ms-Icon--Folder "></i>
                </li>
                <li class="ms-ContextualMenu-item ms-ContextualMenu-item--divider"></li>
                <li class="ms-ContextualMenu-item ">
                    <a class="ms-ContextualMenu-link " tabindex="1">Plain Text Document</a>
                    <i class="ms-Icon ms-Icon--Page "></i>
                </li>
                <li class="ms-ContextualMenu-item ">
                    <a class="ms-ContextualMenu-link " tabindex="1">A Coffee</a>
                    <i class="ms-Icon ms-Icon--Coffee "></i>
                </li>
                <li class="ms-ContextualMenu-item ">
                    <a class="ms-ContextualMenu-link " tabindex="1">Picture</a>
                    <i class="ms-Icon ms-Icon--Picture "></i>
                </li>
                <li class="ms-ContextualMenu-item ">
                    <a class="ms-ContextualMenu-link " tabindex="1">Money</a>
                    <i class="ms-Icon ms-Icon--Money "></i>
                </li>
            </ul>
        </div>

    </div>
</div>

<add-element-dialog [parentElement]="currentElement" (onAddElement)="onLocalDataChange($event)"></add-element-dialog>
<edit-element-dialog [editedElement]="currentElement" (onEditElement)="onLocalDataChange($event)"></edit-element-dialog>
<delete-element-dialog [deletedElement]="currentElement" (onDeleteElement)="onLocalDataChange($event)"></delete-element-dialog>
<add-message-dialog [parentElement]="currentElement" (onAddMessage)="onLocalDataChange($event)"></add-message-dialog>
